# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Run env.py during revision command
# revision_environment = false

# Database URL (this will be overridden in env.py)
sqlalchemy.url = postgresql://mahbubdb:mahbub123@localhost:5432/legal_saas

# Output encoding
output_encoding = utf-8

# Version files location
version_locations = alembic/versions

# Autogenerate comparison options
compare_type = True
compare_server_default = False
compare_autoincrement = True
compare_table_names = False


# ----------------------------
# Logging configuration
# ----------------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic


[logger_root]
level = WARN
handlers = console
qualname =


[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine


[logger_alembic]
level = INFO
handlers =
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
